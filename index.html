<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Dalam Perbaikan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .maintenance-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }
        
        .maintenance-icon {
            font-size: 72px;
            margin-bottom: 24px;
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        h1 {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 16px;
            font-size: 28px;
        }
        
        p {
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 24px;
            color: var(--dark);
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin: 24px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            width: 65%;
            border-radius: 8px;
            animation: progress 2s ease-in-out infinite;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 24px;
        }
        
        .social-link {
            color: var(--primary);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--secondary);
            transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
        
        @media (max-width: 480px) {
            .maintenance-container {
                padding: 30px 20px;
            }
            
            .maintenance-icon {
                font-size: 56px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">ðŸ”§</div>
        <h1>web Sedang Dalam Pengembangan</h1>
        <p>Kami sedang melakukan peningkatan untuk pengalaman yang lebih baik. Mohon maaf atas ketidaknyamanan ini.</p>
        <p> kami bekerja keras untuk menyelesaikannya secepat mungkin. Silakan kembali lagi nanti!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>kami akan rilis di : <strong>bulan ini</strong></p>
        

    </div>
</body>
</html>
